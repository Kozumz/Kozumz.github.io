<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3D en Realidad Aumentada</title>
    
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
        /* Estilos b√°sicos para que el visor ocupe toda la pantalla */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        model-viewer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <model-viewer 
    src="./cadena.glb" 
    ar 
    ar-modes="webxr scene-viewer quick-look"
    camera-controls 
    alt="Mi modelo GLB en Realidad Aumentada"
    shadow-intensity="1">
  </model-viewer>

</body>
</html>
